<!-- CSS, Cascading Style Sheets, Basic syntax- Inside a tag (generally in <head> , create a double tag- <style> </style>, between them, edit assign some properties to all the elements of same tag, eg-
	<style>
		p {
			color:blue;
			text-align:center;
		}
	</style>
	Now all the 'p' tagged will be blue and center aligned (elements example- p,b,i,table etc)
	SELECTORS like id and classes- an id="anyid" attribute for individual elements or class="classname" for group of elements can be used to style them collectively through internal CSS, example- ('#' is used for individual ids, '.' is used to specify classes)
	<style>
		#anyid {
			font-family: Verdana;
			font-size: 20px;
		}
		.classname {
			text-align: center;
			color: black;
			background-color: white;
		}
	</style>
	Selectors are added to elements in the form of attributes in their tags
	Combinations of selectors like- p, b{		} , p#anyid {	} , h1.classname{	} , p b{	} to select p and b tags, or to select p tags with id-"anyid" ,or to select h1 tags with class="classname", or to select b tags which have p tag as an ancestor(i.e, at a higher level)
	* {	} is used to style EVERYTHING inside the webpage
-->
<--level of precedence of selector styles in external CSS- ID> Class > elements tags, that means if in an external CSS file, there are multiple segments to style the same tag in HTML, this level of precedence is followed irrespective of the order of code
   Inline style always overwrites Internal and External styles -->
